  <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div id="map"></div>
    <div class="menu-box">
        <div id="mySidenav" class="sidenav">
            <ul class="list">
                <li><a onclick="regionClickHandler('sangli')">Sangli</a></li>

                <li><a onclick="regionClickHandler('jat')">Jat</a></li>

                <li><a onclick="regionClickHandler('shirala')">Shirala</a></li>
                <li><a onclick="regionClickHandler('tasgaon')">Tasgaon</a></li>
                <li><a onclick="regionClickHandler('walwa')">Walwa</a></li>
            </ul>
            <a class="menu-close-button" onclick="closeNav()">&times;</a>
        </div>
        <span class="menu-icon" onclick="openNav()">&#9776; Menu </span>

    <div id="info-box" class="info-box">
        <a class="info-box-close-button" onclick="closeInfoBox()">&times;</a>
        <p id="info"></p>
    </div>
